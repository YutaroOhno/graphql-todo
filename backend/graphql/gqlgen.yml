# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
models:
  NewTodo:
    model: github.com/graphql-todo/backend/models.NewTodo
  Todo:
    model: github.com/graphql-todo/backend/models.Todo
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
